spring.application.name: spring-sec

spring:
  datasource:
    username: root
    password:
    url: jdbc:mysql://localhost:3306/spring_sec_db
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
