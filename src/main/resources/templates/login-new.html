<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spring Security</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#667eea',
                        secondary: '#764ba2'
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-gradient-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass-effect { backdrop-filter: blur(16px); background: rgba(255, 255, 255, 0.95); }
        .animate-float { animation: float 6s ease-in-out infinite; }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="bg-gradient-primary min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8 animate-float">
            <div class="w-20 h-20 bg-gradient-to-r from-primary to-secondary rounded-full flex items-center justify-center mx-auto mb-4 shadow-xl">
                <i class="fas fa-shield-alt text-white text-2xl"></i>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">Welcome Back</h1>
            <p class="text-white/80 text-lg">Sign in to your account</p>
        </div>

        <!-- Login Form -->
        <div class="glass-effect rounded-3xl p-8 shadow-2xl">
            <!-- Error Message -->
            <div th:if="${param.error}" class="mb-6 p-4 bg-red-100 border border-red-300 rounded-xl">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-circle text-red-500 mr-3"></i>
                    <p class="text-red-700 font-medium">Invalid username or password!</p>
                </div>
            </div>

            <!-- Logout Message -->
            <div th:if="${param.logout}" class="mb-6 p-4 bg-green-100 border border-green-300 rounded-xl">
                <div class="flex items-center">
                    <i class="fas fa-check-circle text-green-500 mr-3"></i>
                    <p class="text-green-700 font-medium">You have been logged out successfully!</p>
                </div>
            </div>

            <form action="/login" method="post" class="space-y-6">
                <!-- Username Field -->
                <div class="space-y-2">
                    <label class="flex items-center text-lg font-semibold text-gray-700" for="username">
                        <i class="fas fa-user text-primary mr-3"></i>
                        Username
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" id="username" name="username" class="w-full pl-12 pr-4 py-4 text-lg border-2 border-gray-200 rounded-xl focus:border-primary focus:ring-4 focus:ring-primary/20 transition-all duration-200 bg-white/80 backdrop-blur-sm" placeholder="Enter your username" required/>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="space-y-2">
                    <label class="flex items-center text-lg font-semibold text-gray-700" for="password">
                        <i class="fas fa-lock text-primary mr-3"></i>
                        Password
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password" class="w-full pl-12 pr-4 py-4 text-lg border-2 border-gray-200 rounded-xl focus:border-primary focus:ring-4 focus:ring-primary/20 transition-all duration-200 bg-white/80 backdrop-blur-sm" placeholder="Enter your password" required/>
                    </div>
                </div>

                <!-- Remember Me -->
                <div class="flex items-center">
                    <input type="checkbox" id="remember-me" name="remember-me" class="w-4 h-4 text-primary bg-gray-100 border-gray-300 rounded focus:ring-primary focus:ring-2">
                    <label for="remember-me" class="ml-2 text-gray-700 font-medium">Remember me</label>
                </div>

                <!-- Login Button -->
                <button type="submit" class="w-full bg-gradient-to-r from-primary to-secondary text-white py-4 px-6 rounded-xl font-semibold text-lg hover:shadow-lg transform hover:scale-105 transition-all duration-200 flex items-center justify-center space-x-2">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Sign In</span>
                </button>
            </form>
        </div>

        <!-- Demo Credentials -->
        <div class="glass-effect rounded-2xl p-6 mt-6 shadow-xl">
            <div class="text-center">
                <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center justify-center">
                    <i class="fas fa-info-circle text-blue-500 mr-2"></i>
                    Demo Credentials
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                    <div class="bg-blue-50 p-4 rounded-xl border border-blue-200">
                        <h4 class="font-semibold text-blue-800 mb-2">Admin Access</h4>
                        <p class="text-blue-700"><strong>Username:</strong> admin</p>
                        <p class="text-blue-700"><strong>Password:</strong> admin123</p>
                    </div>
                    <div class="bg-green-50 p-4 rounded-xl border border-green-200">
                        <h4 class="font-semibold text-green-800 mb-2">User Access</h4>
                        <p class="text-green-700"><strong>Username:</strong> user</p>
                        <p class="text-green-700"><strong>Password:</strong> user123</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-white/60">Â© 2025 Spring Security Demo. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
