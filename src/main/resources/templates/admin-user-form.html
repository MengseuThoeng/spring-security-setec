<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.id == null} ? 'Create User - Admin Panel' : 'Edit User - Admin Panel'">User Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#667eea',
                        secondary: '#764ba2'
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-gradient-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass-effect { backdrop-filter: blur(16px); background: rgba(255, 255, 255, 0.95); }
    </style>
</head>
<body class="bg-gradient-primary min-h-screen">
    <!-- Navigation -->
    <nav class="glass-effect border-b border-white/20 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/admin" class="flex items-center space-x-2 text-gray-800 hover:text-primary transition-colors">
                        <i th:class="${user.id == null} ? 'fas fa-user-plus text-2xl text-primary' : 'fas fa-user-edit text-2xl text-primary'"></i>
                        <span class="text-xl font-bold" th:text="${user.id == null} ? 'Create User' : 'Edit User'"></span>
                    </a>
                </div>
                
                <div class="flex items-center space-x-4">
                    <a href="/admin" class="flex items-center space-x-1 px-3 py-2 rounded-lg text-gray-700 hover:bg-white/20 transition-all">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="/admin/users" class="flex items-center space-x-1 px-3 py-2 rounded-lg text-gray-700 hover:bg-white/20 transition-all">
                        <i class="fas fa-users"></i>
                        <span>Users</span>
                    </a>
                </div>
                
                <div class="flex items-center space-x-4">
                    <span class="bg-gradient-to-r from-red-500 to-pink-500 text-white px-3 py-1 rounded-full text-xs font-bold uppercase">Admin</span>
                    <div class="w-8 h-8 bg-gradient-to-r from-primary to-secondary rounded-full flex items-center justify-center text-white font-bold">
                        <span th:text="${#authentication.name.substring(0,1).toUpperCase()}">A</span>
                    </div>
                    <span class="text-gray-800 font-medium" sec:authentication="name">Administrator</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="glass-effect rounded-3xl p-8 mb-8 text-center shadow-xl">
            <h1 class="text-4xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent mb-4" th:text="${user.id == null} ? 'Create New User' : 'Edit User'"></h1>
            <p class="text-gray-600 text-lg" th:text="${user.id == null} ? 'Add a new user to the system' : 'Update user information and permissions'"></p>
        </div>

        <!-- Form -->
        <div class="glass-effect rounded-3xl p-8 shadow-xl">
            <form th:action="${user.id == null} ? @{/admin/users/create} : @{'/admin/users/edit/' + ${user.id}}" th:object="${user}" method="post" class="space-y-8">
                <!-- CSRF Token -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                
                <!-- Username Field -->
                <div class="space-y-2">
                    <label class="flex items-center text-lg font-semibold text-gray-700" for="username">
                        <i class="fas fa-user text-primary mr-3"></i>
                        Username
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" id="username" class="w-full pl-12 pr-4 py-4 text-lg border-2 border-gray-200 rounded-xl focus:border-primary focus:ring-4 focus:ring-primary/20 transition-all duration-200 bg-white/80 backdrop-blur-sm" th:field="*{username}" placeholder="Enter username" required/>
                    </div>
                </div>

                <!-- Password Field (only for new users) -->
                <div class="space-y-2" th:if="${user.id == null}">
                    <label class="flex items-center text-lg font-semibold text-gray-700" for="password">
                        <i class="fas fa-lock text-primary mr-3"></i>
                        Password
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" class="w-full pl-12 pr-4 py-4 text-lg border-2 border-gray-200 rounded-xl focus:border-primary focus:ring-4 focus:ring-primary/20 transition-all duration-200 bg-white/80 backdrop-blur-sm" th:field="*{password}" placeholder="Enter password" required/>
                    </div>
                </div>

                <!-- Roles Field -->
                <div class="space-y-2">
                    <label class="flex items-center text-lg font-semibold text-gray-700" for="roles">
                        <i class="fas fa-shield-alt text-primary mr-3"></i>
                        Roles
                        <span class="ml-2 text-sm text-gray-500 font-normal">(Hold Ctrl/Cmd to select multiple)</span>
                    </label>
                    <div class="relative">
                        <select id="roles" name="roleIds" class="w-full px-4 py-4 text-lg border-2 border-gray-200 rounded-xl focus:border-primary focus:ring-4 focus:ring-primary/20 transition-all duration-200 bg-white/80 backdrop-blur-sm" multiple size="4">
                            <option th:each="role : ${roles}" 
                                    th:value="${role.id}" 
                                    th:text="${role.name}" 
                                    th:selected="${user.roles != null and #lists.contains(user.roles, role)}"
                                    class="py-2 px-4 hover:bg-primary hover:text-white"></option>
                        </select>
                    </div>
                    <p class="text-sm text-gray-500 flex items-center">
                        <i class="fas fa-info-circle mr-2"></i>
                        Select one or more roles for this user
                    </p>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row gap-4 pt-6">
                    <button type="submit" class="flex-1 flex items-center justify-center space-x-2 bg-gradient-to-r from-primary to-secondary text-white px-8 py-4 rounded-xl font-semibold text-lg hover:shadow-lg transform hover:scale-105 transition-all duration-200">
                        <i class="fas fa-save"></i>
                        <span th:text="${user.id == null} ? 'Create User' : 'Update User'"></span>
                    </button>
                    <a th:href="@{/admin/users}" class="flex-1 flex items-center justify-center space-x-2 bg-gradient-to-r from-gray-500 to-gray-600 text-white px-8 py-4 rounded-xl font-semibold text-lg hover:shadow-lg transform hover:scale-105 transition-all duration-200">
                        <i class="fas fa-times"></i>
                        <span>Cancel</span>
                    </a>
                </div>
            </form>
        </div>

        <!-- Help Section -->
        <div class="glass-effect rounded-2xl p-6 mt-8 shadow-xl">
            <div class="flex items-start space-x-4">
                <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full flex items-center justify-center flex-shrink-0">
                    <i class="fas fa-lightbulb text-white"></i>
                </div>
                <div>
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">Tips</h3>
                    <ul class="text-gray-600 space-y-1 text-sm">
                        <li class="flex items-center"><i class="fas fa-check text-green-500 mr-2"></i>Username must be unique across the system</li>
                        <li class="flex items-center"><i class="fas fa-check text-green-500 mr-2"></i>Passwords are automatically encrypted when saved</li>
                        <li class="flex items-center"><i class="fas fa-check text-green-500 mr-2"></i>Users with ADMIN role can access the admin panel</li>
                        <li class="flex items-center"><i class="fas fa-check text-green-500 mr-2"></i>Multiple roles can be assigned to a single user</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
